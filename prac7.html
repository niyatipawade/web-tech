<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WT Practical - 7A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #082a61, #c2e9fb);
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #2d3436;
    }
    input {
      padding: 8px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #298770;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #0984e3;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #74b9ff;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number"><br>
  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>
  <div id="result"></div>

  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter both numbers!");
        return;
      }

      switch (operator) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Infinity'; break;
      }

      document.getElementById("result").innerHTML = `<b>Result:</b> ${result}`;
    }
  </script>
</body>
</html>
