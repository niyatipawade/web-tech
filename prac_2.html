<!DOCTYPE html>
<html>
    <head><title>practical web tech 2</title></head>
    <body style="background-color:beige;">
        <h1>input element</h1>
        <form action="https://www.google.com/">
            <fieldset>
            <legend> personal info</legend>
            <label for="name">your name</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="roll">roll number </label><br>
            <input type="number" id="roll" name="roll"><br>
            <label for="branch" >select branch</label><br>
            <select id="branch" name="branch" size="3"multiple>
                <option value="ctech" selected>ctech</option>
                <option value="aids">aids</option>
                <option value="iot">iot</option>
                <option value="cse">cse</option>
            </select><br><br>
            <p>press ctrl to select multiple options</p><br>
            <textarea name="notice" rows="7" cols="15">welcome to YCCE</textarea><br>
            <button type="button" onclick="alert('submit now')">Click here</button>
            <input type="submit" value="submit">
            </fieldset>
        </form>

    </body>
</html>
