<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WT Practical 8[A][B]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #5c9755, #c7c892);
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #3e7a3e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c5c2c;
    }
    #result {
      margin-top: 15px;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
      background: white;
      width: 60%;
      text-align: left;
    }
  </style>
</head>

<body>
  <h2>Odd and Even Numbers</h2>
  <input type="number" id="num1" placeholder="Enter a number"><br>
  <button onclick="odd()">Odd</button>
  <button onclick="even()">Even</button>
  <div id="result"></div>

  <script>
    function odd() {
      const num1 = parseInt(document.getElementById("num1").value);
      if (isNaN(num1)) {
        alert("Please enter a valid number");
        return;
      }

      let result = "Odd numbers: ";
      for (let i = 1; i <= num1; i++) {
        if (i % 2 !== 0) {
          result += i + " ";
        }
      }
      document.getElementById("result").innerHTML = `<b>${result}</b>`;
    }

    function even() {
      const num1 = parseInt(document.getElementById("num1").value);
      if (isNaN(num1)) {
        alert("Please enter a valid number");
        return;
      }

      let result = "Even numbers: ";
      for (let i = 1; i <= num1; i++) {
        if (i % 2 === 0) {
          result += i + " ";
        }
      }
      document.getElementById("result").innerHTML = `<b>${result}</b>`;
    }
  </script>
</body>
</html>
